<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Cambio de ruedas</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">

      <div class="elemento-form">
        <label>Marca</label>
        <input type="text" class="form-control" id="marca" [(ngModel)]="ruedas.marca" name="marca">
      </div>
      <div class="elemento-form">
        <label>Numero de ruedas</label>
        <input type="number" class="form-control" id="numeroRuedas" [(ngModel)]="ruedas.numeroRuedas" name="numeroRuedas">
      </div>
      <div class="elemento-form">
        <label>Fecha</label>
        <input type="date" class="form-control" id="fechaCambio" [(ngModel)]="ruedas.fechaCambio" name="fechaCambio">
      </div>
      <div class="elemento-form">
        <label>Kilometros</label>
        <input type="number" class="form-control" id="kilometros" [(ngModel)]="ruedas.kilometros" name="kilometros">
      </div>
      <div class="elemento-form">
        <label>Precio</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="ruedas.precio" name="precio">
      </div>

      <div class="boton-form">
        <button class="btn-success">Guardar</button>
      </div>
    </div>
  </form>
</div>
