<div class="login-container container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Registro</h5>

      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="userName"
                 name="userName"
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email"
                 class="form-control"
                 [(ngModel)]="mail"
                 name="email"
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password"
                 class="form-control"
                 [(ngModel)]="password"
                 name="password"
                 required>
        </div>

        <button type="submit" class="btn btn-primary w-100 botton-press" appPressEffect>
          Crear cuenta
        </button>

        <!-- NUEVO: mensaje de error genérico -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
