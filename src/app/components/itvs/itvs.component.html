<div class="col-md-6 offset-md-3">
  <h3 class="text-center">{{ edit ? 'Modificar cambio de ruedas' : 'Nuevo cambio de ruedas'}}</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">

      <div class="elemento-form">
        <label>Fecha ITV</label>
        <input type="date" class="form-control" id="nombreSeguro" [(ngModel)]="itv.fechaITV" name="fechaITV">
      </div>
      <div class="elemento-form">
        <label>Fecha Pr√≥x. ITV</label>
        <input type="date" class="form-control" id="modoSeguro" [(ngModel)]="itv.fechaProximaITV" name="fechaProxITV">
      </div>
      <div class="elemento-form">
        <label>Lugar</label>
        <input type="text" class="form-control" id="fechaInicio" [(ngModel)]="itv.sitioITV" name="lugar">
      </div>
      <div class="elemento-form">
          <label>Notas</label>
          <input type="text" class="form-control" id="fechaFin" [(ngModel)]="itv.notasITV" name="notas">
        </div>
      <div class="boton-form">
        <button class="btn btn-success">{{ edit ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </div>
  </form>
</div>
