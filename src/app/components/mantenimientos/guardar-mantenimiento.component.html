<div class="col-md-6 offset-md-3">
  <div class="mantenimiento-card">

    <h3 class="text-center mb-3">
      {{ edit ? 'Modificar mantenimiento' : 'Nuevo mantenimiento' }}
    </h3>

    <form (ngSubmit)="onSubmit()">

      <!-- FILTROS -->
      <div class="separador-titulo">
        <span>Actuaciones</span>
      </div>

      <div class="filters-grid form-filters">

        <label class="filter-toggle botton-press">
          <input type="checkbox" [(ngModel)]="filtros.aceite" name="aceite">
          <i class="fas fa-oil-can"></i>
          <span>Aceite</span>
        </label>

        <label class="filter-toggle botton-press">
          <input type="checkbox" [(ngModel)]="filtros.filtroAceite" name="filtroAceite">
          <i class="fas fa-oil-can"></i>
          <span>F. Aceite</span>
        </label>

        <label class="filter-toggle botton-press">
          <input type="checkbox" [(ngModel)]="filtros.filtroAire" name="filtroAire">
          <i class="fas fa-wind"></i>
          <span>Aire</span>
        </label>

        <label class="filter-toggle botton-press">
          <input type="checkbox" [(ngModel)]="filtros.filtroCombustible" name="filtroCombustible">
          <i class="fas fa-gas-pump"></i>
          <span>Fuel</span>
        </label>

        <label class="filter-toggle botton-press">
          <input type="checkbox" [(ngModel)]="filtros.filtroHabitaculo" name="filtroHabitaculo">
          <i class="fas fa-fan"></i>
          <span>Hab.</span>
        </label>

      </div>

      <!-- DATOS -->
      <div class="separador-titulo">
        <span>Datos</span>
      </div>

      <div class="elemento-form">
        <label>Fecha</label>
        <input type="date" class="form-control" [(ngModel)]="filtros.fechaCambio" name="fechaCambio">
      </div>

      <div class="elemento-form">
        <label>Kilómetros</label>
        <input type="number" class="form-control" [(ngModel)]="filtros.kilometros" name="kilometros">
      </div>

      <div class="elemento-form">
        <label>Precio (€)</label>
        <input type="number" class="form-control" [(ngModel)]="filtros.precio" name="precio">
      </div>

      <div class="boton-form text-center mt-3">
        <button class="btn btn-success px-4 botton-press" appPressEffect>
          {{ edit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </div>
</div>
