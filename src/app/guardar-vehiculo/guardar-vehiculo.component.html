<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Nuevo Veh√≠culo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">

      <div class="elemento-form">
        <label>Marca</label>
        <input type="text" class="form-control" id="marca" [(ngModel)]="vehiculo.marca" name="marca">
      </div>
      <div class="elemento-form">
        <label>Modelo</label>
        <input type="text" class="form-control" id="modelo" [(ngModel)]="vehiculo.modelo" name="modelo">
      </div>
      <div class="elemento-form">
        <label>Fecha Compra</label>
        <input type="date" class="form-control" id="fechaCompra" [(ngModel)]="vehiculo.fechaCompra" name="fechaCompra">
      </div>
      <div class="elemento-form">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control-file" id="imagen" (change)="onFileSelected($event)" accept="image/*">
        <div class="imagen-form">
          <img *ngIf="imagePreview" [src]="imagePreview" class="imagen-preview" alt="Imagen previa">
        </div>
      </div>

      <div class="boton-form">
        <button class="btn-success">Guardar</button>
      </div>
    </div>
  </form>
</div>
