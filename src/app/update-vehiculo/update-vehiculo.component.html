<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Modificar Vehiculo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Marca</label>
      <input type="text" class="form-control"
        id="marca" [(ngModel)] = "vehiculo.marca" name="marca">
      <label>Modelo</label>
      <input type="text" class="form-control"
        id="modelo" [(ngModel)] = "vehiculo.modelo" name="modelo">
      <label>Fecha Compra</label>
      <input type="date" class="form-control"
        id="fechaCompra" [(ngModel)] = "vehiculo.fechaCompra" name="fechaCompra">
      <label>Imagen</label>
      <input type="file" class="form-control-file" id="imagen" (change)="onFileSelected($event)" accept="image/*">
      <!-- Muestra la imagen actual -->
      <div class="imagen-form">
        <img [src]="imagePreview" class="imagen-preview" alt="Imagen previa">
      </div>
    </div>

    <button class="btn-success">Guardar</button>
  </form>
</div>
