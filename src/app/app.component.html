<div *ngIf="authService.isLoggedIn()">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="vehiculos" routerLinkActive="active" class="nav-link">Lista de Vehículos</a>
      </li>
      <li class="nav-item">
        <a routerLink="guardar-vehiculo" routerLinkActive="active" class="nav-link">Nuevo vehículo</a>
      </li>
      <li class="nav-item">
        <button (click)="logout()" class="btn btn-danger">
          <!-- Este es el icono de logout de Font Awesome -->
          <i class="fa fa-sign-out-alt"></i>
        </button>
      </li>
    </ul>
    <span class="navbar-text w-100 text-light me-2 fs-4">
       {{ authService.getUsername() }}
    </span>
  </nav>
  <h1 class="text-center">{{title}}</h1>
</div>

<div class="container text-center">
  <router-outlet></router-outlet>
</div>
